<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passenger Counter App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="hero-image">
      <div class="hero-content">
        <h1 class="fw-bold">Passengers onboard</h1>
        <h2 id="count-el" class="fw-bold">0</h2>
        <div
          class="btn-group-vertical"
          role="group"
          aria-label="Basic mixed styles example"
        >
          <button type="button" id="increment" class="btn btn-success mt-2">
            Add Passenger
          </button>
          <button type="button" id="decrement" class="btn btn-warning mt-2">
            Remove Passenger
          </button>
          <button type="button" id="reset" class="btn btn-danger mt-2">
            Reset
          </button>
          <button
            type="button"
            id="save-btn"
            class="btn btn-success mt-2"
            onclick="save()"
          >
            Save
          </button>
        </div>
        <p id="save-el" class="entries">Previous entries:</p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
